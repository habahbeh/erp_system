<!-- apps/base_data/templates/base_data/warehouses/partials/adjustment_form.html -->
{% load i18n widget_tweaks %}

<div class="adjustment-form-row border rounded p-3 mb-3" data-item-id="{{ item.pk }}">
    <div class="row">
        <div class="col-md-3">
            <div class="item-info">
                <div class="d-flex align-items-center mb-2">
                    {% if item.image %}
                        <img src="{{ item.image.url }}" alt="{{ item.name }}"
                             class="rounded me-2" style="width: 32px; height: 32px; object-fit: cover;">
                    {% else %}
                        <div class="bg-light border rounded me-2 d-flex align-items-center justify-content-center"
                             style="width: 32px; height: 32px;">
                            <i class="fas fa-box text-muted"></i>
                        </div>
                    {% endif %}
                    <div>
                        <strong>{{ item.name }}</strong>
                        <br><small class="text-muted">{{ item.code }}</small>
                    </div>
                </div>
                <input type="hidden" name="items[{{ forloop.counter0 }}][item_id]" value="{{ item.pk }}">
            </div>
        </div>

        <div class="col-md-2">
            <label class="form-label">{% trans "الكمية الحالية" %}</label>
            <div class="form-control-plaintext">
                <span class="fw-bold current-quantity">{{ current_quantity|floatformat:3 }}</span>
                <br><small class="text-muted">{{ item.unit.name }}</small>
            </div>
            <input type="hidden" name="items[{{ forloop.counter0 }}][current_quantity]" value="{{ current_quantity }}">
        </div>

        <div class="col-md-2">
            <label class="form-label required-field">{% trans "الكمية الفعلية" %}</label>
            <input type="number" name="items[{{ forloop.counter0 }}][actual_quantity]"
                   class="form-control actual-quantity" step="0.001" required
                   onchange="calculateDifference(this)">
        </div>

        <div class="col-md-2">
            <label class="form-label">{% trans "الفرق" %}</label>
            <div class="form-control-plaintext">
                <span class="fw-bold difference text-muted">-</span>
                <input type="hidden" name="items[{{ forloop.counter0 }}][difference]" class="difference-input">
            </div>
        </div>

        <div class="col-md-2">
            <label class="form-label">{% trans "التكلفة الوحدة" %}</label>
            <input type="number" name="items[{{ forloop.counter0 }}][unit_cost]"
                   class="form-control unit-cost" step="0.01" value="{{ average_cost|floatformat:2 }}" required>
        </div>

        <div class="col-md-1">
            <label class="form-label">&nbsp;</label>
            <div>
                <button type="button" class="btn btn-danger btn-sm" onclick="removeAdjustmentItem(this)">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-6">
            <label class="form-label">{% trans "ملاحظات الصنف" %}</label>
            <input type="text" name="items[{{ forloop.counter0 }}][notes]"
                   class="form-control form-control-sm"
                   placeholder="{% trans 'ملاحظات خاصة بهذا الصنف' %}">
        </div>
        <div class="col-md-3">
            <label class="form-label">{% trans "تاريخ انتهاء الصلاحية" %}</label>
            <input type="date" name="items[{{ forloop.counter0 }}][expiry_date]"
                   class="form-control form-control-sm">
        </div>
        <div class="col-md-3">
            <label class="form-label">{% trans "رقم الدفعة" %}</label>
            <input type="text" name="items[{{ forloop.counter0 }}][batch_number]"
                   class="form-control form-control-sm"
                   placeholder="{% trans 'اختياري' %}">
        </div>
    </div>

    <!-- عرض القيمة الإجمالية للفرق -->
    <div class="row mt-2">
        <div class="col-md-12">
            <div class="alert alert-light py-2 mb-0">
                <div class="d-flex justify-content-between align-items-center">
                    <span>{% trans "قيمة الفرق لهذا الصنف" %}:</span>
                    <strong class="item-difference-value text-primary">0.00 {% trans "ريال" %}</strong>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function calculateDifference(input) {
    let formRow = $(input).closest('.adjustment-form-row');
    let currentQuantity = parseFloat(formRow.find('.current-quantity').text()) || 0;
    let actualQuantity = parseFloat($(input).val()) || 0;
    let unitCost = parseFloat(formRow.find('.unit-cost').val()) || 0;

    let difference = actualQuantity - currentQuantity;
    let differenceValue = Math.abs(difference) * unitCost;

    // تحديث عرض الفرق
    let differenceElement = formRow.find('.difference');
    differenceElement.text(difference.toFixed(3));
    formRow.find('.difference-input').val(difference);

    // تحديث لون الفرق
    if(difference > 0) {
        differenceElement.removeClass('text-muted text-danger').addClass('text-success');
    } else if(difference < 0) {
        differenceElement.removeClass('text-muted text-success').addClass('text-danger');
    } else {
        differenceElement.removeClass('text-success text-danger').addClass('text-muted');
    }

    // تحديث قيمة الفرق
    formRow.find('.item-difference-value').text(differenceValue.toFixed(2) + ' {% trans "ريال" %}');

    // تحديث الإجماليات
    updateAdjustmentTotals();
}

function removeAdjustmentItem(button) {
    $(button).closest('.adjustment-form-row').remove();
    updateAdjustmentTotals();
}

function updateAdjustmentTotals() {
    let totalDifference = 0;
    let totalValue = 0;
    let itemCount = 0;

    $('.adjustment-form-row').each(function() {
        let difference = parseFloat($(this).find('.difference-input').val()) || 0;
        let unitCost = parseFloat($(this).find('.unit-cost').val()) || 0;
        let itemValue = Math.abs(difference) * unitCost;

        totalDifference += Math.abs(difference);
        totalValue += itemValue;
        itemCount++;
    });

    // تحديث الملخص إذا كان موجوداً
    if($('#adjustment-summary').length) {
        $('#adjustment-summary').toggleClass('d-none', itemCount === 0);
        if(itemCount > 0) {
            $('#total-items-count').text(itemCount);
            $('#total-difference-value').text(totalValue.toFixed(2));
        }
    }
}
</script>
