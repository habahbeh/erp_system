{% extends 'base/base.html' %}
{% load i18n %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="fas fa-exclamation-triangle"></i> {% trans "تأكيد الحذف" %}</h5>
                </div>
                <div class="card-body">
                    <p class="lead">{% trans "هل أنت متأكد من حذف طريقة الإهلاك:" %}</p>
                    <p class="h5 text-primary">{{ object.name }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">{% trans "نعم، احذف" %}</button>
                        <a href="{% url 'assets:depreciation_method_list' %}" class="btn btn-secondary">{% trans "إلغاء" %}</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
