<!-- apps/accounting/templates/accounting/tags/quick_stats.html -->
<div class="row g-3">
    <div class="col-6 col-md-3">
        <div class="card text-center">
            <div class="card-body p-3">
                <i class="fas fa-list fa-2x text-primary mb-2"></i>
                <h5 class="mb-0">{{ stats.accounts_count }}</h5>
                <small class="text-muted">الحسابات</small>
            </div>
        </div>
    </div>

    <div class="col-6 col-md-3">
        <div class="card text-center">
            <div class="card-body p-3">
                <i class="fas fa-book fa-2x text-success mb-2"></i>
                <h5 class="mb-0">{{ stats.journal_entries_count }}</h5>
                <small class="text-muted">القيود</small>
            </div>
        </div>
    </div>

    <div class="col-6 col-md-3">
        <div class="card text-center">
            <div class="card-body p-3">
                <i class="fas fa-arrow-up fa-2x text-warning mb-2"></i>
                <h5 class="mb-0">{{ stats.receipt_vouchers_count }}</h5>
                <small class="text-muted">سندات القبض</small>
            </div>
        </div>
    </div>

    <div class="col-6 col-md-3">
        <div class="card text-center">
            <div class="card-body p-3">
                <i class="fas fa-arrow-down fa-2x text-danger mb-2"></i>
                <h5 class="mb-0">{{ stats.payment_vouchers_count }}</h5>
                <small class="text-muted">سندات الصرف</small>
            </div>
        </div>
    </div>
</div>
