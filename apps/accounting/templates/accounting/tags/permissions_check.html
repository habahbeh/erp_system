<!-- apps/accounting/templates/accounting/tags/permissions_check.html -->
<!-- هذا القالب يستخدم لفحص الصلاحيات - عادة ما يكون فارغاً أو يحتوي على معلومات debug -->

{% if debug %}
<div class="card mt-2">
    <div class="card-header">
        <h6 class="mb-0">صلاحيات المستخدم</h6>
    </div>
    <div class="card-body">
        <ul class="list-unstyled mb-0">
            <li>عرض: {% if can_view %}<i class="fas fa-check text-success"></i>{% else %}<i class="fas fa-times text-danger"></i>{% endif %}</li>
            <li>إضافة: {% if can_add %}<i class="fas fa-check text-success"></i>{% else %}<i class="fas fa-times text-danger"></i>{% endif %}</li>
            <li>تعديل: {% if can_edit %}<i class="fas fa-check text-success"></i>{% else %}<i class="fas fa-times text-danger"></i>{% endif %}</li>
            <li>حذف: {% if can_delete %}<i class="fas fa-check text-success"></i>{% else %}<i class="fas fa-times text-danger"></i>{% endif %}</li>
        </ul>
    </div>
</div>
{% endif %}
