<!-- apps/accounting/templates/accounting/tags/balance_summary.html -->
<div class="card">
    <div class="card-body">
        <h6 class="card-title">رصيد الحساب</h6>
        <div class="row">
            <div class="col">
                <small class="text-muted">{{ account.code }}</small>
                <p class="mb-1"><strong>{{ account.name }}</strong></p>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <span>الرصيد:</span>
            <span class="fw-bold">{{ balance|currency_format }}</span>
        </div>
        <div class="d-flex justify-content-between">
            <span>كما في:</span>
            <span>{{ as_of_date|date:"Y/m/d" }}</span>
        </div>
    </div>
</div>
