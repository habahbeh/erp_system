{% extends 'base/base.html' %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <i class="fas fa-exclamation-triangle me-2"></i> {{ title }}
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-file-contract fa-4x text-danger mb-3"></i>
                    <h5>هل أنت متأكد من حذف عقد العمل؟</h5>
                    <p class="text-muted">
                        <strong>{{ object.contract_number|default:"بدون رقم" }}</strong><br>
                        الموظف: {{ object.employee.get_full_name }}
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'hr:contract_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i> إلغاء
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i> تأكيد الحذف
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
