{% extends "base/base.html" %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center py-5">
                    <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                    <h4>{% trans "تأكيد الحذف" %}</h4>
                    <p class="text-muted mb-4">
                        {% trans "هل أنت متأكد من حذف الملاحظة" %} <strong>{{ note.title }}</strong>؟
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'hr:note_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>{% trans "إلغاء" %}
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i>{% trans "حذف" %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
