{# templates/widgets/alert_widget.html #}
<div class="alert alert-{{ alert_type }} {% if dismissible %}alert-dismissible fade show{% endif %} widget-alert-widget border-0 shadow-sm" role="alert">
    <div class="d-flex align-items-start">
        <div class="alert-icon me-3">
            {% if alert_type == 'success' %}
            <i class="fas fa-check-circle fa-2x"></i>
            {% elif alert_type == 'info' %}
            <i class="fas fa-info-circle fa-2x"></i>
            {% elif alert_type == 'warning' %}
            <i class="fas fa-exclamation-triangle fa-2x"></i>
            {% elif alert_type == 'danger' %}
            <i class="fas fa-times-circle fa-2x"></i>
            {% else %}
            <i class="fas fa-bell fa-2x"></i>
            {% endif %}
        </div>

        <div class="flex-grow-1">
            {% if title %}
            <h5 class="alert-heading mb-2">{{ title }}</h5>
            {% endif %}

            <div class="alert-message">
                {{ message|safe }}
            </div>
        </div>

        {% if dismissible %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="إغلاق"></button>
        {% endif %}
    </div>
</div>

<style>
.widget-alert-widget {
    border-right: 4px solid rgba(0, 0, 0, 0.2) !important;
    animation: slideInRight 0.3s ease-out;
}

.widget-alert-widget.alert-success {
    background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
    color: #155724;
}

.widget-alert-widget.alert-info {
    background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
    color: #0c5460;
}

.widget-alert-widget.alert-warning {
    background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
    color: #856404;
}

.widget-alert-widget.alert-danger {
    background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
    color: #721c24;
}

.widget-alert-widget .alert-icon {
    opacity: 0.8;
}

.widget-alert-widget .alert-heading {
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.widget-alert-widget .alert-message {
    line-height: 1.6;
}

@keyframes slideInRight {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}
</style>
