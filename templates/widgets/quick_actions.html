{# templates/widgets/quick_actions.html #}
<div class="card widget-quick-actions border-0 shadow-sm h-100">
    <div class="card-header bg-white border-bottom">
        <h6 class="mb-0 fw-bold">
            <i class="fas fa-bolt text-warning me-2"></i>{{ title }}
        </h6>
    </div>
    <div class="card-body">
        <div class="row g-3">
            {% for action in actions %}
            <div class="col-6 col-md-4 col-lg-6">
                <a href="{{ action.url }}" class="quick-action-btn text-decoration-none d-block">
                    <div class="text-center p-3 rounded bg-light hover-shadow">
                        <div class="action-icon bg-{{ action.color|default:'primary' }} text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-2">
                            <i class="fas {{ action.icon }} fa-lg"></i>
                        </div>
                        <div class="action-label small fw-bold text-dark">{{ action.label }}</div>
                    </div>
                </a>
            </div>
            {% empty %}
            <div class="col-12 text-center text-muted p-4">
                <i class="fas fa-hand-pointer fa-3x mb-2"></i>
                <p>لا توجد إجراءات متاحة</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
.action-icon {
    width: 50px;
    height: 50px;
}

.quick-action-btn {
    transition: all 0.3s ease;
}

.quick-action-btn:hover .hover-shadow {
    box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
    transform: translateY(-2px);
}

.quick-action-btn:hover .action-icon {
    transform: scale(1.1);
}
</style>
