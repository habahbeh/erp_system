{# templates/widgets/mini_chart_card.html #}
<div class="card widget-chart-card border-0 shadow-sm h-100">
    <div class="card-header bg-white border-bottom">
        <h6 class="mb-0 fw-bold">{{ title }}</h6>
    </div>
    <div class="card-body">
        <canvas id="{{ chart_id }}" height="{{ height }}"></canvas>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('{{ chart_id }}').getContext('2d');

    {% if chart_type == 'line' %}
    new Chart(ctx, {
        type: 'line',
        data: {{ data|safe }},
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        display: true,
                        color: 'rgba(0, 0, 0, 0.05)'
                    }
                },
                x: {
                    grid: {
                        display: false
                    }
                }
            }
        }
    });
    {% elif chart_type == 'bar' %}
    new Chart(ctx, {
        type: 'bar',
        data: {{ data|safe }},
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    {% elif chart_type == 'doughnut' %}
    new Chart(ctx, {
        type: 'doughnut',
        data: {{ data|safe }},
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
    {% endif %}
});
</script>
