{# templates/widgets/stat_card.html #}
<div class="card widget-stat-card border-0 shadow-sm h-100">
    <div class="card-body">
        <div class="d-flex align-items-center justify-content-between">
            <div class="flex-grow-1">
                <h6 class="card-subtitle text-muted mb-2">{{ title }}</h6>
                <h2 class="card-title mb-0 fw-bold">{{ value }}</h2>

                {% if subtitle %}
                <small class="text-muted">{{ subtitle }}</small>
                {% endif %}

                {% if trend %}
                <div class="mt-2">
                    <span class="badge {% if trend.direction == 'up' %}bg-success{% elif trend.direction == 'down' %}bg-danger{% else %}bg-secondary{% endif %}">
                        <i class="fas {% if trend.direction == 'up' %}fa-arrow-up{% elif trend.direction == 'down' %}fa-arrow-down{% else %}fa-minus{% endif %}"></i>
                        {{ trend.value }}%
                    </span>
                    <small class="text-muted ms-1">مقارنة بالشهر السابق</small>
                </div>
                {% endif %}
            </div>

            <div class="widget-icon bg-{{ color }} text-white rounded-circle d-flex align-items-center justify-content-center">
                <i class="fas {{ icon }} fa-2x"></i>
            </div>
        </div>
    </div>

    {% if url != '#' %}
    <div class="card-footer bg-transparent border-top-0">
        <a href="{{ url }}" class="card-link text-{{ color }} text-decoration-none">
            عرض التفاصيل <i class="fas fa-arrow-left ms-1"></i>
        </a>
    </div>
    {% endif %}
</div>

<style>
.widget-stat-card {
    transition: all 0.3s ease;
}

.widget-stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
}

.widget-icon {
    width: 70px;
    height: 70px;
    flex-shrink: 0;
}
</style>
