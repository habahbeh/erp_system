<VirtualHost *:80>
    ServerName 138.68.146.118
    ServerAdmin admin@localhost

    # Project directory
    DocumentRoot /var/www/erp_system

    # Static files
    Alias /static /var/www/erp_system/staticfiles
    <Directory /var/www/erp_system/staticfiles>
        Require all granted
    </Directory>

    # Media files
    Alias /media /var/www/erp_system/media
    <Directory /var/www/erp_system/media>
        Require all granted
    </Directory>

    # WSGI Configuration
    WSGIDaemonProcess erp_system python-home=/var/www/erp_system/venv python-path=/var/www/erp_system
    WSGIProcessGroup erp_system
    WSGIScriptAlias / /var/www/erp_system/config/wsgi.py

    <Directory /var/www/erp_system/config>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    # Logging
    ErrorLog /var/log/httpd/erp_system_error.log
    CustomLog /var/log/httpd/erp_system_access.log combined

    # Security headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
</VirtualHost>
